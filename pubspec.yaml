name: cara_ou_coroa_gigachad_edition
description: "Aplicativo de cara ou coroa, mas com a versão Gigachad da moeda de 1 Real."
publish_to: 'none'
version: 1.1.1+1 # major.minor.patch+build (Mudanças críticas que quebram a build anterior . Novas features que não quebram nada anterior . Pequenas correções e melhorias + Número da publicação)

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_3d_controller: ^2.2.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6

flutter_native_splash:
  color: "#ebebeb"
  color_dark: "#141414"
  image: "assets/images/icon_foreground.png"
  android_12:
    color: "#ebebeb"
    color_dark: "#141414"
    image: "assets/images/icon_foreground.png"
  android: true
  ios: false
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/3d_models/
